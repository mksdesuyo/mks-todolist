<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MKS's Planner</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />

  <body>
    <header class="app__header">
      <!-- Although HTML5 read it ok, h1 shouldn't be wrapped inside anchor, in which it's not a best practice. -->
      <a href="/"><h1>DOIST (A Simple To-Do List Web App)</h1></a>
    </header>
    <main class="app__main">
      <section class="input__section">
        <h2>Plan Your Activities</h2>
        <form id="inputForm">
          <div>
            <label for="inputTask">Task</label>
            <input
              type="text"
              name="task"
              id="inputTask"
              placeholder="What's the job?"
            />
          </div>
          <div>
            <label for="inputDate">Date</label>
            <input type="date" name="date" id="inputDate" />
          </div>
          <input type="submit" value="Submit" name="Submit" id="inputSubmit" />
        </form>
      </section>

      <div id="outputTest"></div>

      <section class="output__section">
